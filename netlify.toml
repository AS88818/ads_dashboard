# Netlify Configuration for Google Ads Insights Dashboard

[build]
  # Directory containing the static files to deploy
  publish = "netlify-dashboard"

  # Functions directory
  functions = "netlify/functions"

# Note: No SPA redirects needed - this is a single-page static site

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/data.json"
  [headers.values]
    Cache-Control = "public, max-age=300"  # Cache for 5 minutes

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"  # Cache for 1 year

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"  # Cache for 1 year

# Function configuration
[functions]
  # Use Node.js 18 for functions
  node_bundler = "esbuild"

# Environment-specific settings (production)
[context.production]
  environment = { NODE_ENV = "production" }

# Scheduled function for daily data refresh (requires Netlify Pro plan)
# Uncomment the following to enable scheduled refresh:
# [functions."refresh-data"]
#   schedule = "0 8 * * *"  # Run at 8:00 AM UTC daily
